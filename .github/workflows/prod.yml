name: Continuous Deployment(Production)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name : docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name : docker buildx
        uses: docker/setup-buildx-action@v2

      - name : docker build and push image to docker hub
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          tags: |
                ${{ secrets.DOCKER_USERNAME }}/todo-app-week39:${{ github.sha }}
                ${{ secrets.DOCKER_USERNAME }}/todo-app-week39:latest

